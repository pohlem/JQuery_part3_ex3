<!DOCTYPE html>
<html lang='fr'>
<head>
  <meta charset='utf-8' />
  <script src='assets/JQuery/jquery-3.2.1.js'></script>
  <title>Exercice 3</title>
</head>
<body>
  <h1>Trouvez un chiffre entre 0 et 100 inclus</h1>
  <form>
  	<input type='number' min=0 max=100 id='text' disabled></input>
    <input type='text'  id='closeOrNot' value='Proche ou pas' disabled></input>
    <input type='text'  id='numberClick' value=0 disabled></input>
    <input type='button' name='button' id='submit' value='Sousmettre Résultat'></input>
  </form>
  <input type='button' name='button' id='go' value='C&#8217est parti'></input>
  <script>
    $(function(){
      result = 0;
      function init(){
        $('#text').val('');
        $('#closeOrNot').val('Proche ou pas');
        $('#numberClick').val(0);
      }
      $('#go').click(function(){
        $('#text').attr('disabled', false);
        init();
        result = Math.ceil(Math.random()*100)+1;
      });
      $('#submit').click(function(){
        var submit=parseInt($('#text').val());
        if(isNaN(submit) || submit>100 || submit<=0){
          alert('Erreur');
        }else{
          $('#numberClick').val(parseInt($('#numberClick').val())+1);
          if(submit<result){
            $('#closeOrNot').val('Plus');
          }else if(submit>result){
            $('#closeOrNot').val('Moins');
          }else{
            alert('Correct ! Vous avez trouvé le Résultat : '+result+' en '+$('#numberClick').val()+' clic(s).');
            $('#text').attr('disabled', true);
            init();
          }
        }
      });
    });
  </script>
</body>
</html>
